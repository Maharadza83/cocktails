<form class="flex flex-col gap-y-5">
  <div class="flex flex-col gap-y-1">
    <label class="text-neutral-400 text-xs">Adres e-mail</label>
    <input type="text" placeholder="Wpisz adres e-mail" class="bg-neutral-900 px-4 py-2 focus:outline-0 rounded-md" />
  </div>

  <div class="flex flex-col gap-y-1">
    <label class="text-neutral-400 text-xs">Login</label>
    <input type="text" placeholder="Wpisz login" class="bg-neutral-900 px-4 py-2 focus:outline-0 rounded-md" />
  </div>

  <div class="flex flex-col gap-y-1">
    <label class="text-neutral-400 text-xs">Hasło</label>
    <input type="password" placeholder="Wpisz hasło" class="bg-neutral-900 px-4 py-2 focus:outline-0 rounded-md" />
  </div>

  <div class="mt-2">
    <button type="submit" class="px-8 py-2 bg-red-600 rounded-2xl">Zarejestruj</button>
  </div>

  <p class="text-sm text-neutral-400">
    Masz już konto? <a class="text-blue-400" routerLink="../login">Zaloguj się</a>
  </p>
</form>
