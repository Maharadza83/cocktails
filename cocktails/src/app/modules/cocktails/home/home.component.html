<div class="px-44 flex flex-col gap-y-5 py-5">
  @if (loading()) {
    <app-loader />
  } @else {
    <nav class="flex justify-between">
      @for (letter of alphabet; track letter) {
        <button (click)="setChosenLetter(letter)" [ngClass]="{'text-red-500': chosenLetter() === letter}" class="capitalize text-neutral-400 hover:text-white transition-colors text-lg">{{ letter }}</button>
      }
    </nav>

    <app-cocktails-list [cocktails]="cocktails()" />
  }
</div>
