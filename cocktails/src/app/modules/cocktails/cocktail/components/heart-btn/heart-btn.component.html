<div class="h-[60px] w-[54px] flex justify-center items-center">
  <ng-container [ngTemplateOutlet]="loading() ? loadingTpl : contentTpl"></ng-container>
</div>

<ng-template #loadingTpl>
  <app-loader [size]="54" />
</ng-template>

<ng-template #contentTpl>
  @if (isFav()) {
    <button (click)="removeFromFav()">
      <img src="assets/h-filled.png" height="32" />
    </button>
  } @else {
    <button (click)="addToFav()">
      <img src="assets/h-outline.png" height="32" />
    </button>
  }
</ng-template>
